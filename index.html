<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simplicity</title>
</head>

<body>
    <nav>
        <button class="command" id="print" onclick='showPrint()'>Print</button>
        <button class="command" id="verify" onclick='showVerify()'>Verify</button>
        <button class="command" id="lookup" onclick='showLookup()'>Lookup</button>
        <button class="command" id="contains" onclick='showContains()'>Contains</button>
        <button class="command" id="update" onclick='showUpdate()'>Update</button>
        <button class="command" id="add" onclick='showAdd()'>Add</button>
        <button class="command" id="delete" onclick='showDelete()'>Delete</button>
      </nav>
  <section>
  <h1 id="title">WELCOME TO SIMPLICITY</h1>
  <div id="content"></div>
  <form id="ver">
    <input type="text" id="search-input" placeholder="Enter Employee" autocomplete="off" />
    <span id="verButton" style="font-size: 2em; color: white;">
      <i class="fas fa-search"></i>
    </span>
  </form>
  <form id="look">
    <input type="text" id="search-input2" placeholder="Enter Employee" autocomplete="off" />
    <span id="lookButton" style="font-size: 2em; color: white;">
      <i class="fas fa-search"></i>
    </span>
  </form>
  <form id="cont">
    <input type="text" id="search-input3" placeholder="Enter Employee" autocomplete="off" />
    <span id="contButton" style="font-size: 2em; color: white;">
      <i class="fas fa-search"></i>
    </span>
  </form>
  <form id="up">
    <div><input type="text" id="search-input4" placeholder="Enter Employee Name" autocomplete="off" /></div>
    <div><input type="text" id="search-input5" placeholder="Enter Office Number" autocomplete="off" /></div>
    <div><input type="text" id="search-input6" placeholder="Enter Phone Number" autocomplete="off" /></div>
    <span id="upButton" style="font-size: 2em; color: white;">
      <i class="fas fa-search"></i>
    </span>
  </form>
  <form id="ad">
    <div><input type="text" id="search-input7" placeholder="Enter Employee Name" autocomplete="off" /></div>
    <div><input type="text" id="search-input8" placeholder="Enter Office Number" autocomplete="off" /></div>
    <div><input type="text" id="search-input9" placeholder="Enter Phone Number" autocomplete="off" /></div>
    <span id="addButton" style="font-size: 2em; color: white;">
      <i class="fas fa-search"></i>
    </span>
  </form>
  <form id="del">
    <input type="text" id="search-input10" placeholder="Enter Employee" autocomplete="off" />
    <span id="delButton" style="font-size: 2em; color: white;">
      <i class="fas fa-search"></i>
    </span>
  </form>
</section>
  <script src="render.js"></script>
  <script src="app.js"></script>
</body>

</html>
